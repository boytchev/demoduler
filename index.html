<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demoduler</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
		}
		
		html {
			text-align: center;
			height: 100%;
		}

		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		
		#drop-zone {
			position: absolute;
			margin: 0 !important;
			width: 100%;
			height: 100%;
			top: 0;
			background: whitesmoke;
		}
		
		#log {
			width: 40%;
			min-width: 20em;
			margin: 0.5em auto auto auto;
		}
		
		.file {
			text-align: left;
			padding: 0.25em;
			margin: 0.25em;
			background: white;
		}
		
		.error {
			color: crimson;
		}
		
		.info {
			font-size: 80%;
			color: gray;
		}
		
		.download {
			float: right;
			cursor: pointer;
		}
		.download:hover {
			font-weight: bold;
		}
		
		code {
			font-size: 125%;
		}

		h1 {
			margin: 1em 0 0.25em 0;
		}
		
		h3 {
			margin-bottom: 1em;
			font-weight: normal;
		}
		
	</style>
	<script src="demoduler.js"></script>
	<script src="hashes.js"></script>
	<script src="cyrb53.js"></script>
</head>

<body>
	<div id="drop-zone" ondrop="drop(event)" ondragover="dragOver(event)">
		<h1>Demoduler</h1>
		<h3>Drag-and-drop here any <code>*.js</code> file from Three.js's folder <code>examples\jsm</code></h3>

		<div id="log">
		</div>
	</div>

	<script>
	// https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop
	// https://web.dev/read-files/#read-content

	function dragOver( event )
	{
		event.preventDefault( );
	}
	
	
	function drop( event )
	{
		event.preventDefault();

		if( event.dataTransfer.items )
		{
			// DataTransferItemList interface
			for( var item of event.dataTransfer.items )
				if( item.kind === 'file' )
					new Demoduler( item.getAsFile() );
		}
		else
		{
			// DataTransfer interface
			for( var file of event.dataTransfer.files )
				new Demoduler( file );
		}
	}

///*********************** TEST ZONE **********

	new Demoduler(test_jsm = `
import { ConvexHull } from '../math/ConvexHull.js';
import {
	BufferGeometry,	
	Float32BufferAttribute
} from 'three';



class BoxLineGeometry extends BufferGeometry {

	constructor( width = 1, height = 1, depth = 1, widthSegments = 1, heightSegments = 1, depthSegments = 1 ) {

		super();

		widthSegments = Math.floor( widthSegments );
		heightSegments = Math.floor( heightSegments );
		depthSegments = Math.floor( depthSegments );

		const widthHalf = width / 2;
		const heightHalf = height / 2;
		const depthHalf = depth / 2;

		const segmentWidth = width / widthSegments;
		const segmentHeight = height / heightSegments;
		const segmentDepth = depth / depthSegments;

		const vertices = [];

		let x = - widthHalf;
		let y = - heightHalf;
		let z = - depthHalf;

		for ( let i = 0; i <= widthSegments; i ++ ) {

			vertices.push( x, - heightHalf, - depthHalf, x, heightHalf, - depthHalf );
			vertices.push( x, heightHalf, - depthHalf, x, heightHalf, depthHalf );
			vertices.push( x, heightHalf, depthHalf, x, - heightHalf, depthHalf );
			vertices.push( x, - heightHalf, depthHalf, x, - heightHalf, - depthHalf );

			x += segmentWidth;

		}

		for ( let i = 0; i <= heightSegments; i ++ ) {

			vertices.push( - widthHalf, y, - depthHalf, widthHalf, y, - depthHalf );
			vertices.push( widthHalf, y, - depthHalf, widthHalf, y, depthHalf );
			vertices.push( widthHalf, y, depthHalf, - widthHalf, y, depthHalf );
			vertices.push( - widthHalf, y, depthHalf, - widthHalf, y, - depthHalf );

			y += segmentHeight;

		}

		for ( let i = 0; i <= depthSegments; i ++ ) {

			vertices.push( - widthHalf, - heightHalf, z, - widthHalf, heightHalf, z );
			vertices.push( - widthHalf, heightHalf, z, widthHalf, heightHalf, z );
			vertices.push( widthHalf, heightHalf, z, widthHalf, - heightHalf, z );
			vertices.push( widthHalf, - heightHalf, z, - widthHalf, - heightHalf, z );

			z += segmentDepth;

		}

		this.setAttribute( 'position', new Float32BufferAttribute( vertices, 3 ) );

	}

}

export { BoxLineGeometry };


` );

</script>
	
</body>
</html>
