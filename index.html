<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demoduler</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
		}
		
		html {
			text-align: center;
			height: 100%;
		}

		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background: whitesmoke;
		}
		
		#drop-zone {
			position: absolute;
			margin: 0 !important;
			width: 100%;
			height: 100%;
			top: 0;
		}
		
		#log {
			width: 40%;
			margin: 0.5em auto auto auto;
			min-width: 30em;
		}
		
		.file {
			display: inline-block;
			text-align: left;
			padding: 0.25em;
			margin: 0.25em;
			background: white;
			width: 25em;
		}
		
		.file:hover {
			cursor: pointer;
			font-weight: bold;
			background: lightgray;
		}
		
		.bull-ignore {
			display: inline-block;
			position: relative;
			top: 0.3em;
			width: 0.7em;
			height: 0.7em;
			border-radius: 0.7em;
			background: lightgray;
			margin: 0 0.5em 0 0.5em;
		}
		
		.bull-error {
			display: inline-block;
			position: relative;
			top: 0.3em;
			width: 0.7em;
			height: 0.7em;
			border-radius: 0.7em;
			background: crimson;
			box-shadow: 0 0 2px crimson;
			margin: 0 0.5em 0 0.5em;
		}
		
		.bull-ok {
			display: inline-block;
			position: relative;
			top: 0.3em;
			width: 0.7em;
			height: 0.7em;
			border-radius: 0.7em;
			background: seagreen;
			box-shadow: 0 0 2px seagreen;
			margin: 0 0.5em 0 0.5em;
		}
		
		.bull-warning {
			display: inline-block;
			position: relative;
			top: 0.3em;
			width: 0.7em;
			height: 0.7em;
			border-radius: 0.7em;
			background: gold;
			box-shadow: 0 0 2px gold;
			margin: 0 0.5em 0 0.5em;
		}
		
		.in-stats {
			top: 0;
		}
		
		.info {
			float: right;
			text-align: right;
			font-weight: light;
			font-size: 90%;
			color: gray;
		}
		
		.file-number {
			display: inline-block;
			width: 3em;
			text-align: right;
			font-weight: light;
			font-size: 90%;
			color: gray;
			background: whitesmoke;
		}
		
		code {
			font-size: 125%;
		}

		h1 {
			margin: 1em 0 0.25em 0;
		}
		
		h3 {
			margin-bottom: 1em;
			font-weight: normal;
		}
		
		#stats {
			display: none;
			border-top: dotted lightgray 1px;
			margin-top: 1em;
			margin-bottom: 1em;
			padding: 0.5em;
			font-size: 80%;
			color: gray;
			font-weight: light;
		}
		
		.subinfo {
			margin-top: 20%;
			padding: 10% 0 10% 0;
			text-align: center;
			font-size: 100%;
			color: gray;
			background: white;
			
			/* https://kovart.github.io/dashed-border-generator/ */
			background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%23333' stroke-width='1' stroke-dasharray='12%2c6' stroke-dashoffset='0' stroke-linecap='butt'/%3e%3c/svg%3e");
		}
	</style>
	<script src="demoduler.js"></script>
	<script src="hashes.js"></script>
	<script src="cyrb53.js"></script>
</head>

<body>
	<div id="drop-zone" ondrop="drop(event)" ondragover="dragOver(event)">
		<h1>Demoduler</h1>
		<h3>
			Converts Three.js modules into non-modules (<code>jsm</code> &rarr; <code>js</code>)<br>
		</h3>

		<div id="log">
			<div id="subinfo" class="subinfo">
					Drag-and-drop here a Three.js file from folder <code>examples/jsm</code>.
					<br><br>
					When/if the file is converted, click on it to download it.
					<br><br>
					[ <a href="https://github.com/boytchev/demoduler" style="text-decoration: none;">More info</a> ]
			</div>
		</div>
		
		<div id="stats">
			<span class="bull-ok in-stats"></span> <span id="stats-ok"></span> |
			<span class="bull-warning in-stats"></span> <span id="stats-warning"></span> |
			<span class="bull-error in-stats"></span> <span id="stats-error"></span> |
			<span class="bull-ignore in-stats"></span> <span id="stats-ignore"></span> 
		</div>
	</div>

	<script>
	// https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop
	// https://web.dev/read-files/#read-content

	function dragOver( event )
	{
		event.preventDefault( );
	}
	
	
	function drop( event )
	{
		event.preventDefault();

		if( event.dataTransfer.items )
		{
			// DataTransferItemList interface
			for( var item of event.dataTransfer.items )
				if( item.kind === 'file' )
					new Demoduler( item.getAsFile() );
		}
		else
		{
			// DataTransfer interface
			for( var file of event.dataTransfer.files )
				new Demoduler( file );
		}
	}

	///*********************** TEST ZONE **********

	`} );
*/

</script>
	
</body>
</html>
