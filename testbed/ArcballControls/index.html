<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="..\three.min.js"></script>
		<script src="ArcballControls.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var scene = new THREE.Scene();


			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight );
				camera.position.set( 0, 0, 30 );


			var controls = new THREE.ArcballControls( camera, renderer.domElement, scene );
				controls.addEventListener( 'change', () => renderer.render( scene, camera ) );

				
			var cube = new THREE.Mesh(
				new THREE.BoxGeometry( 4, 4, 4 ),
				new THREE.MeshPhongMaterial( {color: 'linen', shininess: 70} )
			);
			scene.add( cube );
			
		
			var light = new THREE.HemisphereLight( 'white', 'black' );
				scene.add( light );

			
			renderer.render( scene, camera );

		</script>
	</body>
</html>
